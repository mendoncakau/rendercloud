name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Render Deploy Action
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
       service-id: ${{secrets.RENDER_ID}}
       api-key: ${{secrets.RENDER_KEY}}
